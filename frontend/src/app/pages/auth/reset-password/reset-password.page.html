<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forgot-password"></ion-back-button>
    </ion-buttons>
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="reset-password-container">
    <div class="header-section">
      <ion-icon name="key-outline" class="header-icon"></ion-icon>
      <h1>Nova Senha</h1>
      <p>Digite o código recebido por email e sua nova senha</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item fill="outline">
        <ion-label position="stacked">Código de Recuperação</ion-label>
        <ion-input 
          formControlName="token"
          type="text"
          placeholder="Digite o código recebido">
        </ion-input>
      </ion-item>

      <ion-item fill="outline">
        <ion-label position="stacked">Nova Senha</ion-label>
        <ion-input 
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Digite sua nova senha">
        </ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="togglePasswordVisibility()">
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-item>

      <ion-item fill="outline">
        <ion-label position="stacked">Confirmar Senha</ion-label>
        <ion-input 
          formControlName="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Confirme sua nova senha">
        </ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="toggleConfirmPasswordVisibility()">
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-item>

      <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
        As senhas não coincidem
      </div>

      <ion-button 
        type="submit"
        expand="block"
        [disabled]="loading || resetPasswordForm.invalid"
        class="submit-button">
        <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>
        {{ loading ? 'Redefinindo...' : 'Redefinir Senha' }}
      </ion-button>
    </form>

    <div class="footer-actions">
      <ion-button fill="clear" (click)="goToLogin()">
        Voltar ao Login
      </ion-button>
    </div>
  </div>
</ion-content>
