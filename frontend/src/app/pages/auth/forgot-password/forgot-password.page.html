<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="forgot-password-container">
    <div class="header-section">
      <ion-icon name="mail-outline" class="header-icon"></ion-icon>
      <h1>Esqueceu sua senha?</h1>
      <p>Digite seu email para receber o código de recuperação</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item fill="outline">
        <ion-label position="stacked">Email</ion-label>
        <ion-input 
          formControlName="email"
          type="email"
          placeholder="Digite seu email">
        </ion-input>
      </ion-item>

      <ion-button 
        type="submit"
        expand="block"
        [disabled]="loading || forgotPasswordForm.invalid"
        class="submit-button">
        <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>
        {{ loading ? 'Enviando...' : 'Enviar Código' }}
      </ion-button>
    </form>

    <div class="footer-actions">
      <ion-button fill="clear" (click)="goToLogin()">
        Voltar ao Login
      </ion-button>
    </div>
  </div>
</ion-content>
